<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Connections - Skill Sync</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0A1128;
            color: #E5E7EB;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0A1128;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4A90E2, #8B5CF6);
            border-radius: 5px;
        }
        
        /* Glass Effect */
        .glass-card {
            background: rgba(17, 27, 71, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Connection Card Hover */
        .connection-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .connection-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.3);
        }
        
        /* Skill Tags */
        .skill-tag {
            display: inline-block;
            background: rgba(74, 144, 226, 0.2);
            color: #4A90E2;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }
        
        /* Contact Links */
        .contact-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-link:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateX(5px);
            border-color: rgba(74, 144, 226, 0.3);
        }
        
        button, a {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header class="bg-[#0A1128]/80 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="dashboard.html" class="flex items-center gap-2">
                    <div class="relative w-8 h-8">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg rotate-6"></div>
                        <div class="absolute inset-0.5 bg-[#0A1128] rounded-md rotate-6"></div>
                        <div class="absolute inset-1 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-sm rotate-6"></div>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">Skill Sync</span>
                </a>
                
                <a href="dashboard.html" class="text-gray-400 hover:text-white transition-all flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    <span class="hidden sm:inline">Dashboard</span>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 lg:px-8 py-8">
        
        <!-- Page Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">My Connections</h1>
            <p class="text-gray-400">Students you're connected with - view their contact information</p>
        </div>
        
        <!-- Stats Card -->
        <div class="glass-card rounded-2xl p-6 mb-6 relative overflow-hidden">
            <!-- Gradient Background -->
            <div class="absolute inset-0 bg-gradient-to-r from-green-600/20 to-emerald-600/20"></div>
            
            <div class="relative z-10 flex items-center gap-4">
                <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center shadow-xl">
                    <i class="fas fa-users text-white text-3xl"></i>
                </div>
                <div>
                    <p class="text-4xl font-bold text-white" id="connections-count">0</p>
                    <p class="text-green-200">Total Connections</p>
                </div>
            </div>
        </div>
        
        <!-- Connections Grid -->
        <div id="connections-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Connection cards will be inserted here dynamically -->
        </div>
        
        <!-- No Connections State -->
        <div id="no-connections" class="hidden text-center py-20">
            <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-friends text-gray-600 text-6xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-white mb-3">No connections yet</h3>
            <p class="text-gray-400 mb-8 max-w-md mx-auto">Start connecting with students to build your network and collaborate on amazing projects</p>
            <a href="search.html" class="inline-flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-cyan-600 transition-all shadow-xl">
                <i class="fas fa-search"></i>
                Find Students
            </a>
        </div>
        
    </main>
    
    <script src="connections.js"></script>
    
    <script>
        // Basic initialization
        console.log('ðŸ‘¥ Connections page loaded');
        
        // Sample function to create connection card (your connections.js will handle actual data)
        function createConnectionCard(connection) {
            const card = document.createElement('div');
            card.className = 'connection-card glass-card rounded-2xl p-6 shadow-xl';
            
            const photoUrl = connection.profilePhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(connection.name)}&background=4A90E2&color=fff`;
            const skills = connection.skills || [];
            const displaySkills = skills.slice(0, 3);
            
            card.innerHTML = `
                <div class="flex items-start gap-4 mb-4">
                    <img src="${photoUrl}" alt="${connection.name}" class="w-16 h-16 rounded-full object-cover border-2 border-blue-500 shadow-lg">
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-white mb-1">${connection.name || 'User'}</h3>
                        <p class="text-sm text-gray-400">${connection.institution || 'Student'}</p>
                    </div>
                </div>
                
                ${connection.bio ? `<p class="text-sm text-gray-300 mb-4 leading-relaxed">${connection.bio}</p>` : ''}
                
                <div class="flex flex-wrap gap-2 mb-4">
                    ${displaySkills.map(skill => `
                        <span class="skill-tag">${skill}</span>
                    `).join('')}
                    ${skills.length > 3 ? `
                        <span class="skill-tag">+${skills.length - 3} more</span>
                    ` : ''}
                </div>
                
                <div class="space-y-2 mb-4">
                    ${connection.contactInfo?.whatsappNumber ? `
                        <a href="https://wa.me/${connection.contactInfo.whatsappNumber}" target="_blank" class="contact-link">
                            <i class="fab fa-whatsapp text-green-400 text-lg"></i>
                            <span class="text-sm text-gray-300">WhatsApp</span>
                        </a>
                    ` : ''}
                    ${connection.contactInfo?.discordId ? `
                        <div class="contact-link">
                            <i class="fab fa-discord text-indigo-400 text-lg"></i>
                            <span class="text-sm text-gray-300">${connection.contactInfo.discordId}</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="flex gap-2">
                    <a href="profile-view.html?id=${connection._id}" class="flex-1 px-4 py-3 glass-card text-white text-center text-sm font-semibold rounded-xl hover:bg-white/10 transition-all">
                        <i class="fas fa-eye mr-2"></i>View Profile
                    </a>
                    <button onclick="sendMessage('${connection._id}')" class="flex-1 px-4 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white text-center text-sm font-semibold rounded-xl hover:from-blue-600 hover:to-cyan-600 transition-all">
                        <i class="fas fa-comment mr-2"></i>Message
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Placeholder message function
        function sendMessage(userId) {
            console.log('Send message to:', userId);
            alert('Messaging feature coming soon!');
        }
        
        // Make function globally available
        window.sendMessage = sendMessage;
    </script>
</body>
</html>
