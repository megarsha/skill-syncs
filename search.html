<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Students - Skill Sync</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0A1128;
            color: #E5E7EB;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0A1128;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4A90E2, #8B5CF6);
            border-radius: 5px;
        }
        
        /* Glass Effect */
        .glass-card {
            background: rgba(17, 27, 71, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Hover Effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.3);
        }
        
        /* Skill Tags */
        .skill-tag {
            display: inline-block;
            background: rgba(74, 144, 226, 0.2);
            color: #4A90E2;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }
        
        /* Loading Spinner */
        .loading-spinner {
            border: 3px solid rgba(74, 144, 226, 0.2);
            border-top: 3px solid #4A90E2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button, a, input {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header class="bg-[#0A1128]/80 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="dashboard.html" class="flex items-center gap-2">
                    <div class="relative w-8 h-8">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg rotate-6"></div>
                        <div class="absolute inset-0.5 bg-[#0A1128] rounded-md rotate-6"></div>
                        <div class="absolute inset-1 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-sm rotate-6"></div>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">Skill Sync</span>
                </a>
                
                <a href="dashboard.html" class="text-gray-400 hover:text-white transition-all flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    <span class="hidden sm:inline">Back to Dashboard</span>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 lg:px-8 py-8">
        
        <!-- Search Section -->
        <div class="glass-card rounded-2xl p-6 shadow-2xl mb-6">
            <h1 class="text-3xl font-bold text-white mb-4">Find Your Perfect Teammate</h1>
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 text-lg"></i>
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search by name or skills (e.g., React, Node.js, Python)..." 
                        class="w-full h-12 pl-12 pr-4 glass-card rounded-xl text-base text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    >
                </div>
                <button id="search-btn" class="h-12 px-6 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-cyan-600 transition-all shadow-xl whitespace-nowrap">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="mb-6">
            <p class="text-sm font-semibold text-gray-400 mb-3">Popular Skills</p>
            <div class="flex flex-wrap gap-2">
                <button class="skill-filter-btn px-4 py-2 bg-blue-500 text-white rounded-xl text-sm font-semibold hover:bg-blue-600 transition-all shadow-md" data-skill="all">
                    All
                </button>
                <button class="skill-filter-btn px-4 py-2 glass-card text-gray-300 rounded-xl text-sm font-semibold hover:bg-white/10 transition-all" data-skill="React">
                    React
                </button>
                <button class="skill-filter-btn px-4 py-2 glass-card text-gray-300 rounded-xl text-sm font-semibold hover:bg-white/10 transition-all" data-skill="Node.js">
                    Node.js
                </button>
                <button class="skill-filter-btn px-4 py-2 glass-card text-gray-300 rounded-xl text-sm font-semibold hover:bg-white/10 transition-all" data-skill="Python">
                    Python
                </button>
                <button class="skill-filter-btn px-4 py-2 glass-card text-gray-300 rounded-xl text-sm font-semibold hover:bg-white/10 transition-all" data-skill="UI/UX">
                    UI/UX
                </button>
                <button class="skill-filter-btn px-4 py-2 glass-card text-gray-300 rounded-xl text-sm font-semibold hover:bg-white/10 transition-all" data-skill="Java">
                    Java
                </button>
                <button class="skill-filter-btn px-4 py-2 glass-card text-gray-300 rounded-xl text-sm font-semibold hover:bg-white/10 transition-all" data-skill="MongoDB">
                    MongoDB
                </button>
            </div>
        </div>
        
        <!-- Results Count -->
        <div class="mb-4">
            <p class="text-sm text-gray-400">
                <span id="results-count" class="text-white font-semibold">0</span> students found
            </p>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="hidden flex justify-center items-center py-20">
            <div class="text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-400">Searching for students...</p>
            </div>
        </div>
        
        <!-- Results Grid -->
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- Student cards will be inserted here dynamically -->
        </div>
        
        <!-- No Results -->
        <div id="no-results" class="hidden text-center py-20">
            <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-users text-gray-600 text-6xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-white mb-3">No students found</h3>
            <p class="text-gray-400 max-w-md mx-auto mb-6">Try adjusting your search or filters to find more students</p>
            <button onclick="location.reload()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-cyan-600 transition-all">
                <i class="fas fa-redo mr-2"></i>Reset Search
            </button>
        </div>
        
    </main>
    
    <script src="search.js"></script>
    
    <script>
        // Basic initialization
        console.log('🔍 Search page loaded');
        
        // Handle search button
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');
        
        if (searchBtn && searchInput) {
            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                console.log('Search query:', query);
                // Your search logic will be handled by search.js
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }
        
        // Handle skill filter buttons
        const filterBtns = document.querySelectorAll('.skill-filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => {
                    b.classList.remove('bg-blue-500', 'text-white');
                    b.classList.add('glass-card', 'text-gray-300');
                });
                
                // Add active class to clicked
                btn.classList.remove('glass-card', 'text-gray-300');
                btn.classList.add('bg-blue-500', 'text-white');
                
                const skill = btn.getAttribute('data-skill');
                console.log('Filter by skill:', skill);
                // Your filter logic will be handled by search.js
            });
        });
    </script>
</body>
</html>
